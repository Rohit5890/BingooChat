<ion-list>
  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in items" type="item-text-wrap" href="#/chats/{{chat.id}}">
    <img ng-src="{{chat.face}}">
    <span class="availability-status offline"></span>
    <div class="user-details">
    <h2>{{chat.name}}</h2>
    <p>{{chat.lastText}}</p>
    </div>
    <span class="icon ion-email-unread ion-chevron-right no-of-unread-msg">3</span>
  </ion-item>
</ion-list>
