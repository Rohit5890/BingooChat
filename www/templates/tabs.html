<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Chat Room" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#app/tab/chatRoom">
      <ion-nav-view name="tab-chat-room"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Group Chat" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#app/tab/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Personal Chat" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#app/tab/personalChat">
      <ion-nav-view name="tab-personal-chat"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Contacts" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#app/tab/contacts">
      <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
